<!DOCTYPE html>
<html>
<head>
	<title>Bedroom detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body style="background-color: indigo;">

    <center>   <h1 class="btn btn-info " style="margin: 0px;
        width: 100%;
        font-size: 30px;" >Object Detection</h1>

<h1 class="btn btn-danger" id="status" style="font-size: 20px;"></h1>

<button onclick="back()" class="btn btn-success back">Back</button>
</center>
<script >img="";
  status="";
  function preload() {
  img = loadImage("bedroom.jpg");
  }
  
  
  function setup(){
  canvas=createCanvas(640,420);
  canvas.center();
  objectDetector = ml5.objectDetector('cocossd', modelLoaded);
  document.getElementById("status").innerHTML="Status:Objects Detected";
  }
  
  function draw() {
      image(img,0,0,640,420);
      fill("#FF0000");
     stroke("#FF0000") ;
     text("lamp",145,170);
     noFill();
     rect(140,170,30,50);
  
     text("lamp",500,170);
     noFill();
     rect(500,170,30,50);
  
     text("bed",245,180);
     noFill();
     rect(140,170,430,250);
  
  
  
     text("big-lamp",245,80);
     noFill();
     rect(240,70,130,50);
  }
  
  function modelLoaded () {
  console.log("Model Loaded Successfully");
  }</script>

</body>
</html>
